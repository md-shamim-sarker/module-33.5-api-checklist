<!-- 
    ১. একদম প্রাথমিক স্টেপ হিসেবে jsonplaceholder এর ওয়েবসাইট থেকে ডাটা fetch করে সেটাকে কনসোল এ দেখাতে হবে। ধরো তুমি তাদের ওয়েবসাইট এ comments এর API এর লিংক কোনটা সেটা জাভাস্ক্রিপ্ট দিয়ে কোড করে সেই ডাটা কনসোল এ দেখতে পারতেছো কিনা। 
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./image/football.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem One</title>
</head>

<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/comments')
            .then(response => response.json())
            .then(data => display(data))
            .catch(error => console.log(error));

        const display = (comments) => {
            for(let i = 0; i < 10; i++) {
                console.log(comments[i].body);
            }
        };
    </script>
</body>

</html>
