<!-- 
    ৮. চ্যালেঞ্জ-১
the meal db এর খালাতো ভাই the sports db থেকে কিছু জিনিস এনে দেখাবে। একজাক্টলি কি দেখাতে হবে। সেটা আমি বলে দিবো না। তুমি ওদের ওয়েবসাইট এ যাও। সেখানে কি কি লেখা আছে সেগুলা পড়ো। api গুলা এর ছোট করে কি কি করে বলা আছে। সেগুলা দেখো। তারপর কিছু ডাটা লোড করো। সেই ডাটাগুলো দেখাও। এইখানে সার্চ ফাংশনালিটি ইমপ্লিমেন্ট করো। অনেকটা mealdb এর মতো। আবার কোন একটাতে ক্লিক করলে সেটার ডিটেল দেখাবে।
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/football.svg" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <select id="select" name="cars">
        <option value="No Country">---Select Your Country---</option>
    </select>
    <button id="btn">Submit</button>
    <h2 id="show"></h2>
    <script>
        const loadData = () => {
            fetch('https://www.thesportsdb.com/api/v1/json/2/all_countries.php')
                .then(response => response.json())
                .then(data => display(data))
                .catch(error => console.log(error));
        };
        const display = countries => {
            const countryList = countries.countries;
            const select = document.getElementById('select');

            countryList.forEach(country => {
                const countryName = country.name_en;
                const countryValue = country.name_en.toLowerCase();
                const option = document.createElement('option');
                option.setAttribute(`value`, `${countryValue}`);
                option.innerHTML = `${countryName}`;
                select.appendChild(option);
            });
        };
        loadData();

        document.getElementById('btn').addEventListener('click', () => {
            const country = document.getElementById('select').value;
            document.getElementById('show').innerText = `You select ${country.toUpperCase()}`;
        });
    </script>
</body>

</html>
